<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/matrix.css" />
    <title>Login Page</title>
</head>

<body>
    <div id="background">
        <canvas id='matrix'></canvas>

        <svg class='hide' xmlns="http://www.w3.org/2000/svg">
            <defs>
                <filter id='blur-horizontal'>
                    <feGaussianBlur stdDeviation='3,0' />
                </filter>
                <filter id='blur-vertical'>
                    <feGaussianBlur stdDeviation='0,6' />
                </filter>
            </defs>
        </svg>
    </div>
    
    <div id="login">
        <h1>Login</h1>

        <form id="loginForm">
            <p>Login with your username and password, I trust you.</p>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="button" id="loginButton">Login</button>

            <!-- admin/@dm!n123 -->
            <!-- Hope they don't know about Hashkitty and John-the-Rapper -->
        </form>

    </div>

    <div id="content">
    </div>

    <script src="js/login.js" defer></script>
    <script src="js/matrix.js" defer></script>
</body>

</html>
