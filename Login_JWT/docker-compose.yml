version: '3.8'

networks:
  frontend:
    ipam:
      config:
        - subnet: 172.24.0.0/24

services:
  server:
    build:
      context: ./server
    networks:
        frontend:
            ipv4_address: 172.24.0.2
    ports:
      - "3000:3000"               # host_port:container_port
    env_file:
      - ./server/env.list

  client:
    build:
      context: ./client
    networks:
        frontend:
            ipv4_address: 172.24.0.3
    ports:
      - "3001:80"
    depends_on:
      - server
